name: Bug Report
description: File a bug report
title: "[New Concept]: "
labels: ["add concept"]
assignees:
  - katieefrey
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to recommend a new concept!
  - type: input
    id: concept-description
    attributes:
      label: Describe the Concept
      description: Does this new concept relate to any other terms already found in the UAT?  Can you describe that relationship? What does the new concept mean?  Is it more general or specific?
    validations:
      required: true
  - type: textarea
    id: concept-location
    attributes:
      label: Concept Location
      description: Describe where this concept fits within the existing hierarchy. A concept can exist in multiple locations within the UAT.
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
